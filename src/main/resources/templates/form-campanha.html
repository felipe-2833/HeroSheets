<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Hero Sheets</title>
</head>
<body>

<nav class="navbar bg-base-300 shadow-sm">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl">HeroSheets</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <details>
                    <summary>üåé</summary>
                    <ul class="bg-base-100 rounded-t-none p-2">
                        <li><a href="?lang=pt_BR">üáßüá∑</a></li>
                        <li><a href="?lang=en_US">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>
</nav>

<main class="grid place-items-center gap-4 p-8">
    <form class="w-full max-w-md" method="post" th:object="${campanha}" th:action="@{'/campanha/formcampanha'}">
        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{name}"></legend>
            <input th:field="*{name}" th:errorclass="input-error" type="text" class="input" />
            <p class="label text-error" th:errors="*{name}" ></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{master}"></legend>
            <input th:field="*{master}" th:errorclass="input-error" type="text" class="input" />
            <p class="label text-error" th:errors="*{master}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{qtdPlayers}"></legend>
            <input th:field="*{qtdPlayers}" id="qtdPlayer-range" type="range" min="0" max="10" value="4" class="range range-primary" />
            <p id="qtdPlayer-label" class="label"  th:text="*{qtdPlayers + ' plys'}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend" th:text="#{sistem}"></legend>
            <select th:field="*{sistema}" class="select select-primary" required>
                <th:block th:each="sistema : ${sistemas}">
                    <option th:value="${sistema.id}" th:text="${sistema.nome}"></option>
                </th:block>
            </select>
        </fieldset>

        <div class="space-x-4">
            <a href="/campanha" class="btn btn-neutral"  th:text="#{cancel}"></a>
            <button class="btn btn-primary"  th:text="#{save}"></button>
        </div>

    </form>
</main>

<script>
    document.querySelector("#qtdPlayer-range").addEventListener("input", e => {
        document.querySelector("#qtdPlayer-label").textContent = e.target.value + " pts"
    })
</script>

</body>
</html>
